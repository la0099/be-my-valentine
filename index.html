<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for my riri &lt;3</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #f4a6b8;

            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 240, 245, 0.75);
            z-index: -1;
        }

        .container {
            text-align: center;
        }

        img {
            width: 450px;
            max-width: 90%;
            height: auto;
            margin: 15px;
            border-radius: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .pink {
            background-color: #f7c1cc;
            color: white;
        }

        .light {
            background-color: #fbd6de;
            color: #d97b91;
        }

        #yesBtn {
            background-color: #f7c1cc;
            color: white;
        }

        #noBtn {
            background-color: #fbd6de;
            color: #d97b91;
        }

        #giftBtn {
            background-color: #ffb3c6;
            color: white;
            display: none;
        }

        #message {
            margin-top: 15px;
            font-size: 18px;
        }

        #finalButtons,
        #giftSection {
            display: none;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Will you be my Valentine? &lt;3</h1>

    <!-- FIRST BUTTONS -->
    <div id="firstbuttons">
        <button id="yesBtn">yes!</button>
        <button id="noBtn">No üíî</button>
    </div>

    <p id="message"></p>

    <!-- FINAL YES CHOICES -->
    <div id="finalButtons">
        <button class="pink" onclick="showGiftBtn()">Yes </button>
        <button class="pink" onclick="showGiftBtn()">Yes baby!!!! </button>
    </div>

    <!-- GIFT BUTTON -->
    <button id="giftBtn">Click to get your gift üéÅ</button>

    <!-- GIFT IMAGES -->
    <div id="giftSection">
        <h2>Your gift &lt;33</h2>
        <img src="1.jpg" alt="pic 1">
        <img src="2.jpg" alt="pic 2">
        <img src="3.jpg" alt="pic 3">
    </div>

</div>

<script>
    let clicks = 0;
    let yesSize = 20;
    let giftShown = false; // üîí prevents duplicate gift button

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const firstButtons = document.getElementById("firstbuttons");
    const finalButtons = document.getElementById("finalButtons");
    const giftBtn = document.getElementById("giftBtn");
    const giftSection = document.getElementById("giftSection");

    function handleClick() {
        clicks++;
        yesSize += 10;
        yesBtn.style.fontSize = yesSize + "px";

        if (clicks === 1) {
            message.innerText = "Are you sure babe? üò¢üòû";
        } 
        else if (clicks === 2) {
            message.innerText = "I thought you loved me üíî";
        } 
        else if (clicks === 3) {
            message.innerText = "";
            firstButtons.style.display = "none";
            finalButtons.style.display = "block";
        }
    }

    function showGiftBtn() {
        if (giftShown) return;   // üõë run only once
        giftShown = true;

        finalButtons.style.display = "none";
        message.innerText = "YAY!! I knew you would say YES!!!! ";
        giftBtn.style.display = "inline-block";
    }

    giftBtn.onclick = function () {
        giftBtn.style.display = "none";
        giftSection.style.display = "block";
    };

    yesBtn.onclick = handleClick;
    noBtn.onclick = handleClick;
</script>

</body>
</html>
